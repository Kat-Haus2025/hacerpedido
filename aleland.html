<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatea con Ale | Kat Haus</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("fondoazul.png"); /* tu fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 420px;
      width: 100%;
    }

    /* Imagen de Ale SIN borde ni fondo */
    .ale-img {
      width: 100%;
      max-width: 320px;
      height: auto;
      display: block;
      margin: 0 auto 32px;
    }

    /* Botón WhatsApp */
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 30px;
      background-color: #25D366;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.35);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .btn-whatsapp:hover {
      animation-play-state: paused;
      transform: scale(1.05);
    }

    .wa-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
      }
      70% {
        transform: scale(1.06);
        box-shadow: 0 0 0 18px rgba(37, 211, 102, 0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Imagen PNG de Ale (sin borde) -->
    <img
      src="alelanding.png"
      alt="Ale - Kat Haus"
      class="ale-img"
    />

    <!-- Botón WhatsApp -->

      href="https://api.whatsapp.com/send?phone=593XXXXXXXXX&text=Hola%20Ale,%20quiero%20ver%20los%20circuitos%20predise%C3%B1ados"
      class="btn-whatsapp"
      target="_blank"
      rel="noopener"
    >

</body>
</html>
