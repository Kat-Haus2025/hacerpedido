<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kat-Haus - Gatifica tu hogar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input[type="radio"] {
      display: none;
    }
    label {
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 1rem;
      overflow: hidden;
      border: 4px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFF7ED;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="radio"]:checked + label {
      border-color: #D97706;
      box-shadow: 0 0 15px #D97706;
      background-color: #FFF3D3;
    }
    label img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 1rem;
    }
    label span {
      font-weight: 600;
      color: #B45123;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body class="bg-[#fde68a] min-h-screen text-gray-800 flex flex-col justify-center items-center p-4">

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-[#5d2b10] mb-6">¡Gatifica tu hogar hoy!</h1>

    <form id="katForm" class="space-y-4">
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required class="w-full p-3 border rounded-xl" />
      <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad o sector" required class="w-full p-3 border rounded-xl" />

      <p class="font-semibold mt-4 text-[#5d2b10]">Selecciona un tipo de circuito:</p>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <input type="radio" id="prediseñado" name="tipo" value="Pre-Diseñado" required />
          <label for="prediseñado">
            <img src="predis.png" alt="Circuito Pre-Diseñado" />
            <span>Pre-Diseñado</span>
          </label>
        </div>
        <div>
          <input type="radio" id="personalizado" name="tipo" value="Personalizado" />
          <label for="personalizado">
            <img src="disenador.png" alt="Circuito Personalizado" />
            <span>Personalizado</span>
          </label>
        </div>
      </div>

      <div class="mt-6 flex flex-col gap-3">
        <button type="button" onclick="enviarWhatsApp()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl">
          Continuar por WhatsApp
        </button>

        <a href="https://www.paypal.com/paypalme/kathausec/382.59" target="_blank"
           class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-xl text-center block">
          Pagar con Tarjeta vía PayPal (+9%)
        </a>
      </div>
    </form>
  </div>

  <script>
    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const ciudad = document.getElementById("ciudad").value.trim();
      const tipo = document.querySelector('input[name="tipo"]:checked');

      if (!nombre || !ciudad || !tipo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const mensaje = `Hola, soy ${nombre} desde ${ciudad} y quiero un circuito ${tipo.value}.`;
      const link = `https://wa.me/593963372269?text=${encodeURIComponent(mensaje)}`;
      window.open(link, '_blank');
    }
  </script>

</body>
</html>
