<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kat-Haus | Gatifica tu hogar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Uchiyama&display=swap');
    h1, h2, h3 { font-family: 'Uchiyama', sans-serif; }
  </style>
</head>
<body class="bg-orange-50 text-gray-800">

  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-orange-700 mb-6">Gatifica tu hogar con Kat-Haus</h1>
    <p class="text-center text-orange-600 mb-4">Completa esta informaci칩n y contin칰a a WhatsApp para finalizar tu pedido 游떀</p>

    <form id="katForm" class="space-y-4">
      <input type="text" id="nombre" placeholder="Tu nombre" required class="w-full p-3 rounded-md border border-orange-300">
      <input type="tel" id="telefono" placeholder="Tu n칰mero de celular" required class="w-full p-3 rounded-md border border-orange-300">
      <input type="text" id="sector" placeholder="Sector donde vives" required class="w-full p-3 rounded-md border border-orange-300">

      <p class="text-sm text-gray-700">Selecciona tu tipo de servicio:</p>
      <select id="servicio" class="w-full p-3 rounded-md border border-orange-300">
        <option value="Circuito Pre-Dise침ado">Circuito Pre-Dise침ado</option>
        <option value="Dise침o Personalizado Premium">Dise침o Personalizado Premium</option>
      </select>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <button
          type="button"
          onclick="enviarWhatsApp()"
          class="bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition-all">
          Continuar por WhatsApp
        </button>

        <button
          type="button"
          onclick="window.open('https://www.paypal.com/paypalme/kathausec/351','_blank')"
          class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-all">
          Pagar con Tarjeta (+9%)
        </button>
      </div>
    </form>
  </div>

  <script>
    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const sector = document.getElementById('sector').value;
      const servicio = document.getElementById('servicio').value;

      const mensaje = `Hola Kat-Haus, soy ${nombre}, mi n칰mero es ${telefono}, vivo en el sector ${sector} y deseo contratar el servicio de ${servicio}.`;

      const url = `https://wa.me/593963372269?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
