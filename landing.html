<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kat-Haus - Gatifica tu hogar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input[type="radio"] {
      display: none;
    }

    label {
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 1rem;
      overflow: hidden;
      border: 4px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFF7ED;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding-top: 2rem;
    }

    /* Círculo visual del botón radio */
    label::before {
      content: '';
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      width: 1rem;
      height: 1rem;
      border-radius: 9999px;
      border: 2px solid #D97706;
      background-color: white;
      transition: background-color 0.3s ease;
    }

    input[type="radio"]:checked + label::before {
      background-color: #D97706;
    }

    input[type="radio"]:checked + label {
      border-color: #D97706;
      box-shadow: 0 0 15px #D97706;
      background-color: #FFF3D3;
    }

    label img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 1rem;
    }

    label span {
      font-weight: 600;
      color: #B45123;
      padding: 0.5rem 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="bg-[#fde68a] min-h-screen text-gray-800 flex flex-col justify-center items-center p-4">

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-[#5d2b10] mb-6">
      ¡Tu Hogar está a punto de convertirse en la envidia de los Michis de la cuadra!
    </h1>

    <form id="katForm" class="space-y-4">
      <input type="number" id="michis" name="michis" placeholder="¿Cuántos michis habitan tu hogar?" required class="w-full p-3 border rounded-xl" />
      <input type="text" id="ubicacion" name="ubicacion" placeholder="¿Eres de Quito o de qué ciudad?" required class="w-full p-3 border rounded-xl" />

      <p class="font-semibold mt-4 text-[#5d2b10]">Selecciona el método de Gatificación:</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Opción Pre-Diseñado -->
        <div>
          <input type="radio" id="prediseñado" name="tipo" value="Pre-Diseñado" required />
          <label for="prediseñado">
            <span><strong>Pre-Diseñado</strong></span>
            <img src="predis.png" alt="Circuito Pre-Diseñado" />
            <span>
              Circuitos <strong>probados y aprobados</strong> por nuestros michis,
              cubriendo rangos <strong>entre $99 y $350</strong>.
              La manera <strong>más rápida y sencilla</strong> de iniciarte en la Gatificación.
            </span>
          </label>
        </div>

        <!-- Opción Personalizado -->
        <div>
          <input type="radio" id="personalizado" name="tipo" value="Personalizado" />
          <label for="personalizado">
            <span><strong>Personalizado</strong></span>
            <img src="disenador.jpg" alt="Circuito Personalizado" />
            <span>
              Nuestro servicio <strong>Premium</strong>, ideal para michis con <strong>gustos exigentes</strong> y humanos<br>
              <strong>para quienes el presupuesto no es un obstáculo.</strong>
            </span>
          </label>
        </div>
      </div>

      <div class="mt-6 flex flex-col gap-3">
        <button type="button" onclick="enviarWhatsApp()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl">
          Continuar por WhatsApp
        </button>
      </div>
    </form>
  </div>

  <script>
    function enviarWhatsApp() {
      const michis = document.getElementById("michis").value.trim();
      const ubicacion = document.getElementById("ubicacion").value.trim();
      const tipo = document.querySelector('input[name="tipo"]:checked');

      if (!michis || !ubicacion || !tipo) {
        alert("Por favor completa todos los campos y elige el método de gatificación.");
        return;
      }

      const mensaje = `Hola! Tengo ${michis} michi(s) y vivo en ${ubicacion}. Estoy interesado en un circuito ${tipo.value}.`;
      const link = `https://wa.me/593963372269?text=${encodeURIComponent(mensaje)}`;
      window.open(link, '_blank');
    }
  </script>

</body>
</html>
