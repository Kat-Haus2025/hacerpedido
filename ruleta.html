<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de premios</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f0f0f0;
  }

  #ruleta-container {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .ruleta-wrapper {
    position: relative;
    width: 300px;
    height: 300px;
  }

  #ruleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #333;
    background: conic-gradient(
      #ff7675 0deg 72deg,
      #74b9ff 72deg 144deg,
      #55efc4 144deg 216deg,
      #ffeaa7 216deg 288deg,
      #a29bfe 288deg 360deg
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    position: absolute;
    top: 0;
    left: 0;
  }

  .premio-texto {
    position: absolute;
    width: 50%;
    height: 50%;
    left: 50%;
    top: 50%;
    transform-origin: 0% 0%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: bold;
    color: #000;
    text-align: center;
    padding: 4px;
  }

  .flecha {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 20px solid #333;
    z-index: 10;
  }

  #mensaje {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  button {
    margin-top: 15px;
    padding: 8px 16px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  button:disabled {
    opacity: 0.5;
    cursor: default;
  }
</style>
</head>
<body>

<div id="ruleta-container">
  <div>
    <div class="ruleta-wrapper">
      <div class="flecha"></div>
      <div id="ruleta">
        <div class="premio-texto" style="transform: rotate(36deg) translate(0, -120px);">Envío/instalación gratis</div>
        <div class="premio-texto" style="transform: rotate(108deg) translate(0, -120px);">20% de descuento</div>
        <div class="premio-texto" style="transform: rotate(180deg) translate(0, -120px);">10% de descuento</div>
        <div class="premio-texto" style="transform: rotate(252deg) translate(0, -120px);">Regalo sorpresa</div>
        <div class="premio-texto" style="transform: rotate(324deg) translate(0, -120px);">2x1 en tu compra</div>
      </div>
    </div>

    <div id="mensaje"></div>
    <button id="btn-girar">Girar</button>
    <button id="btn-cerrar">Cerrar</button>
  </div>
</div>

<script>
  const premios = [
    "Envío/instalación gratis",
    "20% de descuento",
    "10% de descuento",
    "Regalo sorpresa",
    "2x1 en tu compra"
  ];

  const contenedor = document.getElementById('ruleta-container');
  const ruleta = document.getElementById('ruleta');
  const mensaje = document.getElementById('mensaje');
  const btnGirar = document.getElementById('btn-girar');
  const btnCerrar = document.getElementById('btn-cerrar');

  let anguloActual = 0;

  window.addEventListener('load', () => {
    contenedor.style.display = 'flex';
    if (sessionStorage.getItem('girado') === 'true') {
      mensaje.textContent = "Ya giraste en esta visita. Recarga la página para intentar otra vez.";
      btnGirar.disabled = true;
    }
  });

  btnGirar.addEventListener('click', () => {
    sessionStorage.setItem('girado', 'true');

    const girosCompletos = 360 * (5 + Math.floor(Math.random() * 3)); // 5-7 vueltas
    const anguloExtra = Math.floor(Math.random() * 360); // ángulo aleatorio
    const anguloFinal = anguloActual + girosCompletos + anguloExtra;

    ruleta.style.transform = `rotate(${anguloFinal}deg)`;
    anguloActual = anguloFinal;

    setTimeout(() => {
      let anguloResultado = anguloFinal % 360;
      if (anguloResultado < 0) anguloResultado += 360;

      const gradosPorSegmento = 360 / premios.length;
      let indice = Math.floor(anguloResultado / gradosPorSegmento);
      indice = (premios.length - indice) % premios.length;

      mensaje.textContent = `¡Ganaste: ${premios[indice]}!`;
      btnGirar.disabled = true;
    }, 4000);
  });

  btnCerrar.addEventListener('click', () => {
    contenedor.style.display = 'none';
  });
</script>

</body>
</html>
