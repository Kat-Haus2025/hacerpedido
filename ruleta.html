<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juega y Gana con Kat-Haus</title>
<style>
  body {
    background: #80d1ef;
    text-align: center;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background: #a64b2a;
    color: #fff8f2;
    padding: 1rem;
    font-size: 1.8rem;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  #ruleta-container {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  .ruleta-wrapper {
    position: relative;
    width: 90vw;
    max-width: 400px;
    aspect-ratio: 1/1;
    margin: auto;
  }

  #ruleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transform-origin: 50% 50%;
    transition: transform 4s cubic-bezier(0.1, 0.8, 0.3, 1);
  }

  .pin {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-top: 18px solid #a64b2a;
    z-index: 5;
  }

  #dialogo-premio {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff8f2;
    border: 3px solid #a64b2a;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    max-width: 80%;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  #mensaje {
    font-size: 1.4rem;
    font-weight: bold;
    color: #a64b2a;
    margin-bottom: 1rem;
  }

  @keyframes parpadeo-galope {
    0%   { opacity: 1; transform: scale(1); }
    20%  { opacity: 0; transform: scale(1.1); }
    30%  { opacity: 1; transform: scale(1); }
    50%  { opacity: 0; transform: scale(1.1); }
    60%  { opacity: 1; transform: scale(1); }
    100% { opacity: 1; transform: scale(1); }
  }

  .activo {
    animation: parpadeo-galope 0.666s infinite;
  }

  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background: #a64b2a;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #d35400;
  }
</style>
</head>
<body>

<header>Juega y Gana con Kat-Haus</header>

<div id="ruleta-container">
  <div>
    <div class="ruleta-wrapper">
      <div class="pin"></div>
      <img id="ruleta" src="ruleta.png" alt="Ruleta">
    </div>
    <button id="btn-girar">Girar</button>
  </div>
</div>

<!-- Cuadro de diálogo del premio -->
<div id="dialogo-premio">
  <div id="mensaje"></div>
  <button id="btn-cerrar">Reclamar premio</button>
</div>

<script>
  const premios = [
    "10% de descuento",
    "20% de descuento",
    "Envío/Instalación gratis",
    "Sillón Gatuno Extra",
    "Peluche con Catnip Extra"
  ];

  const probabilidades = [35, 15, 20, 15, 15]; // en porcentajes

  const offset = 100; // Ajuste visual
  const contenedor = document.getElementById('ruleta-container');
  const ruleta = document.getElementById('ruleta');
  const dialogoPremio = document.getElementById('dialogo-premio');
  const mensaje = document.getElementById('mensaje');
  const btnGirar = document.getElementById('btn-girar');
  const btnCerrar = document.getElementById('btn-cerrar');

  let anguloActual = 0;
  let indiceGanador = null;

  // Verificar si ya hay premio guardado
  const premioGuardado = localStorage.getItem('premioGanado');

  window.addEventListener('load', () => {
    if (premioGuardado) {
      // Mostrar mensaje en vez de ruleta
      mensaje.textContent = `Gracias por regresar, aún puedes reclamar el "${premioGuardado}" que ganaste.`;
      mensaje.classList.add('activo');
      dialogoPremio.style.display = 'block';
    } else {
      contenedor.style.display = 'flex';
    }
  });

  btnGirar.addEventListener('click', () => {
    mensaje.classList.remove('activo');
    dialogoPremio.style.display = 'none';

    // Elegir premio según probabilidades
    const indice = seleccionarPremioPorProbabilidad(probabilidades);
    indiceGanador = indice;

    // Animación de giro
    const girosCompletos = 360 * (5 + Math.floor(Math.random() * 3));
    const anguloExtra = (360 / premios.length) * indice + Math.floor(Math.random() * (360 / premios.length));
    const anguloFinal = anguloActual + girosCompletos + anguloExtra;

    ruleta.style.transition = 'transform 4s cubic-bezier(0.1, 0.8, 0.3, 1)';
    ruleta.style.transform = `rotate(${anguloFinal}deg)`;

    anguloActual = anguloFinal;

    setTimeout(() => {
      mensaje.textContent = `¡Ganaste: ${premios[indice]}!`;
      mensaje.classList.add('activo');
      dialogoPremio.style.display = 'block';
      localStorage.setItem('premioGanado', premios[indice]); // Guardar premio
    }, 4000);
  });

  btnCerrar.addEventListener('click', () => {
    window.location.href = 'landing.html';
  });

  // Función para elegir premio según pesos
  function seleccionarPremioPorProbabilidad(probabilidades) {
    const total = probabilidades.reduce((a, b) => a + b, 0);
    const random = Math.random() * total;
    let acumulado = 0;

    for (let i = 0; i < probabilidades.length; i++) {
      acumulado += probabilidades[i];
      if (random < acumulado) {
        return i;
      }
    }
    return probabilidades.length - 1; // fallback
  }
</script>

</body>
</html>
