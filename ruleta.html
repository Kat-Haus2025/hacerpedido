<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juega y Gana con Kat-Haus</title>
<style>
  body {
    background: #b9d5fa;
    text-align: center;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Cabecera */
  header {
    background: #813b12;
    color: #ffffff;
    padding: 1rem;
    font-size: 1.8rem;
    font-weight: bold;
  }

  #ruleta-container {
    display: flex;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  .ruleta-wrapper {
    position: relative;
    width: 90vw;
    max-width: 400px;
    aspect-ratio: 1/1;
    margin: auto;
  }

  #ruleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transform-origin: 50% 50%;
    transition: transform 4s cubic-bezier(0.1, 0.8, 0.3, 1); /* ralentiza al final */
  }

  /* Pin triangular */
  .pin {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-top: 18px solid #a64b2a;
    z-index: 5;
  }

  /* Cuadro de di√°logo */
  #dialogo-premio {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff8f2;
    border: 3px solid #a64b2a;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    max-width: 80%;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  #mensaje {
    font-size: 1.4rem;
    font-weight: bold;
    color: #a64b2a;
    margin-bottom: 1rem;
  }

  /* Animaci√≥n parpadeo + galope */
  @keyframes parpadeo-galope {
    0%   { opacity: 1; transform: scale(1); }
    20%  { opacity: 0; transform: scale(1.1); }
    30%  { opacity: 1; transform: scale(1); }
    50%  { opacity: 0; transform: scale(1.1); }
    60%  { opacity: 1; transform: scale(1); }
    100% { opacity: 1; transform: scale(1); }
  }

  .activo {
    animation: parpadeo-galope 0.666s infinite;
  }

  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background: #a64b2a;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #d35400;
  }
</style>
</head>
<body>

<header>Juega y Gana con <br> Kat-Haus</header>

<div id="ruleta-container">
  <div>
    <div class="ruleta-wrapper">
      <div class="pin"></div>
      <img id="ruleta" src="ruleta.png" alt="Ruleta">
    </div>
    <button id="btn-girar">Girar ‚Üª</button>
  </div>
</div>

<!-- Cuadro de di√°logo del premio -->
<div id="dialogo-premio">
  <div id="mensaje"></div>
  <button id="btn-cerrar">Reclamar premio</button>
</div>

<!-- Audios -->
<audio id="sonido-giro" src="giro.wav" preload="auto"></audio>
<audio id="sonido-victoria" src="gano1.wav" preload="auto"></audio>

<script>
  // Premios y c√≥digos
  const premios = [
    "10% de descuento",
    "20% de descuento",
    "Env√≠o/Instalaci√≥n gratis",
    "Peluche con Catnip Extra",
    "Sill√≥n Gatuno Extra"
  ];

  const codigosPremio = {
    "10% de descuento": "CZLSS-15F",
    "20% de descuento": "DZLSS-89R",
    "Env√≠o/Instalaci√≥n gratis": "FRSH-87LP",
    "Peluche con Catnip Extra": "PLSH-687O",
    "Sill√≥n Gatuno Extra": "SGFR-478W"
  };

  const offset = 100; // Ajuste para puntero

  // Elementos del DOM
  const ruleta = document.getElementById('ruleta');
  const mensaje = document.getElementById('mensaje');
  const dialogoPremio = document.getElementById('dialogo-premio');
  const btnGirar = document.getElementById('btn-girar');
  const btnCerrar = document.getElementById('btn-cerrar');
  const sonidoGiro = document.getElementById('sonido-giro');
  const sonidoVictoria = document.getElementById('sonido-victoria');

  let anguloActual = 0;
  let indiceGanador = null;

  // Al girar
  btnGirar.addEventListener('click', () => {
    mensaje.classList.remove('activo');
    dialogoPremio.style.display = 'none';

    // Sonido de giro
    sonidoGiro.currentTime = 0;
    sonidoGiro.play();

    // Calcular giro
    const girosCompletos = 360 * (5 + Math.floor(Math.random() * 3));
    const anguloExtra = Math.floor(Math.random() * 360);
    const anguloFinal = anguloActual + girosCompletos + anguloExtra;

    ruleta.style.transition = 'transform 4s cubic-bezier(0.1, 0.8, 0.3, 1)';
    ruleta.style.transform = `rotate(${anguloFinal}deg)`;

    anguloActual = anguloFinal;

    setTimeout(() => {
      let anguloResultado = anguloFinal % 360;
      if (anguloResultado < 0) anguloResultado += 360;
      anguloResultado = (anguloResultado + offset) % 360;

      const gradosPorSegmento = 360 / premios.length;
      let indice = Math.floor(((anguloResultado + gradosPorSegmento / 2) % 360) / gradosPorSegmento);
      indice = (premios.length - indice) % premios.length;

      mensaje.textContent = `¬°Ganaste: ${premios[indice]}!`;
      mensaje.classList.add('activo');
      dialogoPremio.style.display = 'block';
      indiceGanador = indice;

      // Sonido de victoria
      sonidoVictoria.currentTime = 0;
      sonidoVictoria.play();
    }, 4000);
  });

  // Reclamar premio -> WhatsApp
  btnCerrar.addEventListener('click', () => {
    if (indiceGanador !== null) {
      const premio = premios[indiceGanador];
      const codigo = codigosPremio[premio];
      const mensajeWhatsApp = `Holaüò∏, jugu√© y gan√© con la Ruleta de *Kat-Haus,* mi premio fue ${codigo}`;
      const url = `https://wa.me/593963372269?text=${encodeURIComponent(mensajeWhatsApp)}`;
      window.location.href = url;
    } else {
      dialogoPremio.style.display = 'none';
    }
  });
</script>

</body>
</html>
