<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruleta de premios</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f9f2ec;
  }

  #ruleta-container {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  .ruleta-wrapper {
    position: relative;
    width: 320px;
    height: 320px;
    margin: auto;
  }

  #ruleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #a64b2a;
    background: conic-gradient(
      #e25822 0deg 72deg,
      #f2994a 72deg 144deg,
      #f2c94c 144deg 216deg,
      #d35400 216deg 288deg,
      #e67e22 288deg 360deg
    );
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: 50% 50%;
    transform: rotate(-36deg);
    box-shadow: 0 0 10px 3px rgba(230, 126, 34, 0.7);
  }

  .premio-texto {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 50%; /* punto de giro en la izquierda vertical centro */
    width: 110px;
    font-size: 12px;
    font-weight: 700;
    color: #4e2a0c;
    text-align: left;
    padding-left: 6px;
    border-radius: 8px;
    white-space: nowrap;
    user-select: none;
  }

  /* Animación parpadeo corchea, semicorchea, semicorchea a 180 BPM (0.666s ciclo) */
  @keyframes parpadeo-180bpm {
    0%, 49% {
      opacity: 1;
    }
    50%, 74% {
      opacity: 0;
    }
    75%, 100% {
      opacity: 1;
    }
  }

  .activo {
    animation: parpadeo-180bpm 0.666s infinite;
  }

  #mensaje {
    margin-top: 20px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #a64b2a;
  }

  button {
    margin-top: 15px;
    padding: 10px 18px;
    background: #a64b2a;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover:not(:disabled) {
    background-color: #d35400;
  }

  button:disabled {
    opacity: 0.5;
    cursor: default;
  }
</style>
</head>
<body>

<div id="ruleta-container">
  <div>
    <div class="ruleta-wrapper">
      <div id="ruleta">
        <div class="premio-texto" style="transform: rotate(36deg) translate(140px, -50%);">10% de descuento</div>
        <div class="premio-texto" style="transform: rotate(108deg) translate(140px, -50%);">20% de descuento</div>
        <div class="premio-texto" style="transform: rotate(180deg) translate(140px, -50%);">Envío/Instalación gratis</div>
        <div class="premio-texto" style="transform: rotate(252deg) translate(140px, -50%);">Peluche con Catnip</div>
        <div class="premio-texto" style="transform: rotate(324deg) translate(140px, -50%);">Sillón Gatuno Extra</div>
      </div>
    </div>

    <div id="mensaje"></div>
    <button id="btn-girar">Girar</button>
    <button id="btn-cerrar">Reclamar premio</button>
  </div>
</div>

<script>
  const premios = [
    "10% de descuento",
    "20% de descuento",
    "Envío/Instalación gratis",
    "Peluche con Catnip",
    "Sillón Gatuno Extra"
  ];

  const contenedor = document.getElementById('ruleta-container');
  const ruleta = document.getElementById('ruleta');
  const mensaje = document.getElementById('mensaje');
  const btnGirar = document.getElementById('btn-girar');
  const btnCerrar = document.getElementById('btn-cerrar');
  const textos = document.querySelectorAll('.premio-texto');

  let anguloActual = -36; // Para centrar primer premio arriba
  let indiceGanador = null;

  window.addEventListener('load', () => {
    contenedor.style.display = 'flex';
  });

  btnGirar.addEventListener('click', () => {
    textos.forEach(t => t.classList.remove('activo'));

    const girosCompletos = 360 * (5 + Math.floor(Math.random() * 3));
    const anguloExtra = Math.floor(Math.random() * 360);
    const anguloFinal = anguloActual + girosCompletos + anguloExtra;

    ruleta.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
    ruleta.style.transform = `rotate(${anguloFinal}deg)`;

    anguloActual = anguloFinal;

    setTimeout(() => {
      let anguloResultado = anguloFinal % 360;
      if (anguloResultado < 0) anguloResultado += 360;

      const gradosPorSegmento = 360 / premios.length;
      let indice = Math.floor(((anguloResultado + gradosPorSegmento / 2) % 360) / gradosPorSegmento);
      indice = (premios.length - indice) % premios.length;

      mensaje.textContent = `¡Ganaste: ${premios[indice]}!`;
      textos[indice].classList.add('activo');
      indiceGanador = indice;
    }, 4000);
  });

  btnCerrar.addEventListener('click', () => {
    if (indiceGanador !== null) {
      window.location.href = 'landing.html';
    } else {
      contenedor.style.display = 'none';
    }
  });
</script>

</body>
</html>
