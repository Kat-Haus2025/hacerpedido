<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta PNG con diálogo y pin</title>
<style>
  body {
    background: #f9f2ec;
    text-align: center;
    font-family: sans-serif;
  }

  #ruleta-container {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  .ruleta-wrapper {
    position: relative;
    width: 90vw;
    max-width: 400px;
    aspect-ratio: 1/1;
    margin: auto;
  }

  #ruleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transform-origin: 50% 50%;
    transition: transform 4s cubic-bezier(0.1, 0.8, 0.3, 1); /* ralentiza al final */
  }

  /* Pin triangular */
  .pin {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 18px solid #a64b2a; /* color cálido del pin */
    z-index: 5;
  }

  /* Cuadro de diálogo */
  #dialogo-premio {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff8f2;
    border: 3px solid #a64b2a;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    max-width: 80%;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  #mensaje {
    font-size: 1.4rem;
    font-weight: bold;
    color: #a64b2a;
    margin-bottom: 1rem;
  }

  /* Animación parpadeo + galope */
  @keyframes parpadeo-galope {
    0%   { opacity: 1; transform: scale(1); }
    20%  { opacity: 0; transform: scale(1.1); }
    30%  { opacity: 1; transform: scale(1); }
    50%  { opacity: 0; transform: scale(1.1); }
    60%  { opacity: 1; transform: scale(1); }
    100% { opacity: 1; transform: scale(1); }
  }

  .activo {
    animation: parpadeo-galope 0.666s infinite;
  }

  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background: #a64b2a;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #d35400;
  }
</style>
</head>
<body>

<div id="ruleta-container">
  <div>
    <div class="ruleta-wrapper">
      <!-- Pin -->
      <div class="pin"></div>

      <!-- PNG de la ruleta -->
      <img id="ruleta" src="ruleta.png" alt="Ruleta">
    </div>

    <button id="btn-girar">Girar</button>
  </div>
</div>

<!-- Cuadro de diálogo del premio -->
<div id="dialogo-premio">
  <div id="mensaje"></div>
  <button id="btn-cerrar">Reclamar premio</button>
</div>

<script>
  const premios = [
    "10% de descuento",
    "20% de descuento",
    "Envío/Instalación gratis",
    "Peluche con Catnip",
    "Sillón Gatuno Extra"
  ];

  const offset = 100; // Ajuste para cuadrante superior derecho

  const contenedor = document.getElementById('ruleta-container');
  const ruleta = document.getElementById('ruleta');
  const dialogoPremio = document.getElementById('dialogo-premio');
  const mensaje = document.getElementById('mensaje');
  const btnGirar = document.getElementById('btn-girar');
  const btnCerrar = document.getElementById('btn-cerrar');

  let anguloActual = 0;
  let indiceGanador = null;

  window.addEventListener('load', () => {
    contenedor.style.display = 'flex';
  });

  btnGirar.addEventListener('click', () => {
    mensaje.classList.remove('activo');
    dialogoPremio.style.display = 'none';

    const girosCompletos = 360 * (5 + Math.floor(Math.random() * 3));
    const anguloExtra = Math.floor(Math.random() * 360);
    const anguloFinal = anguloActual + girosCompletos + anguloExtra;

    ruleta.style.transition = 'transform 4s cubic-bezier(0.1, 0.8, 0.3, 1)'; // suavizado realista
    ruleta.style.transform = `rotate(${anguloFinal}deg)`;

    anguloActual = anguloFinal;

    setTimeout(() => {
      let anguloResultado = anguloFinal % 360;
      if (anguloResultado < 0) anguloResultado += 360;

      // Offset para cuadrante superior derecho
      anguloResultado = (anguloResultado + offset) % 360;

      const gradosPorSegmento = 360 / premios.length;
      let indice = Math.floor(((anguloResultado + gradosPorSegmento / 2) % 360) / gradosPorSegmento);
      indice = (premios.length - indice) % premios.length;

      mensaje.textContent = `¡Ganaste: ${premios[indice]}!`;
      mensaje.classList.add('activo');
      dialogoPremio.style.display = 'block';
      indiceGanador = indice;
    }, 4000);
  });

  btnCerrar.addEventListener('click', () => {
    if (indiceGanador !== null) {
      window.location.href = 'landing.html';
    } else {
      dialogoPremio.style.display = 'none';
    }
  });
</script>

</body>
</html>
