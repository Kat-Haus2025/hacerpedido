<style>

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(180deg, #1E1E1E 0%, #2A2A2A 100%);
    color: #F5F5F5;

h1 {
    font-family: 'Cinzel', serif;
    text-align: center;
    font-size: 42px;
    margin-top: 40px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);

}

.footer-container {
    width: 100%;
    text-align: center;
    margin-top: 14px;
    padding-bottom: 14px;
}

.footer-container img {
    width: 100%;
    max-width: 1400px;
    height: auto;
    display: block;
    margin: 0 auto 12px auto;
}

.footer-text {
    font-family: 'Cinzel', serif;
    font-size: 28px;
    letter-spacing: 2px;
    color: #F5F5F5;
    text-shadow: 0 0 15px rgba(255,255,255,0.3);
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
}

.grid img {
    width: 100%;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/*  LATIDO BASE */
.latido {
    animation: heartbeat 3s infinite ease-in-out;
}

/* Intensidades */
.fuerte { --s1:1.08; --s2:1.13; }
.medio  { --s1:1.05; --s2:1.08; }
.suave  { --s1:1.03; --s2:1.05; }

@keyframes heartbeat {
    0% { transform: scale(1); }
    8% { transform: scale(var(--s1)); }
    16% { transform: scale(1); }
    25% { transform: scale(var(--s2)); }
    33% { transform: scale(1); }
    100% { transform: scale(1); }
}

.grid img:hover {
    transform: translateY(-8px) scale(1.03);
    transition: 0.3s;
    box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #2A2A2A;
    padding: 35px;
    border-radius: 18px;
    max-width: 520px;
    width: 90%;
    text-align: center;
    border: 1px solid #8B5A2B;
    box-shadow: 0 0 30px rgba(139,90,43,0.4);
}

.modal-content h2 {
    font-family: 'Cinzel', serif;
    font-size: 28px;
    margin-bottom: 25px;
}

.precio {
    font-size: 22px;
    color: #FFD8A8;
    font-weight: 600;
    display: block;
    margin-top: 8px;
}

.close {
    float: right;
    font-size: 22px;
    cursor: pointer;
    color: #aaa;
}

.close:hover { color: #fff; }

.btn-whatsapp {
    display: block;
    margin: 18px 0;
    padding: 16px;
    background: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 40px;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(37,211,102,0.4);
}

.btn-whatsapp:hover {
    background: #1ebe5d;
    transform: translateY(-3px);
    box-shadow: 0 0 30px rgba(37,211,102,0.6);
}

<script>

let circuitoActual = "";

function openCompra(imagen, nombre) {

    circuitoActual = nombre;

    document.getElementById('compra-img').src = imagen;
    document.getElementById('compra-title').innerHTML = nombre;
    document.getElementById('modal-compra').style.display = "flex";

    let textoPlano = nombre.replace(/<[^>]*>?/gm, '');

    let mensajeEnvio = encodeURIComponent(
        "Hola Ale  quiero solicitar la fabricaci贸n del " + textoPlano + " con Env铆o Gratis."

    );

    document.getElementById("btn-instalacion").href =
        "https://wa.me/593963372269?text=" + mensajeInstalacion;

}

document.addEventListener("click", function(e) {

});
