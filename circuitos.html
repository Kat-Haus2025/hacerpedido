<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fafafa;
}

h1 {
    text-align: center;
    padding: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.grid img {
    width: 100%;
    cursor: pointer;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.grid img:hover {
    transform: scale(1.03);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 25px;
    border-radius: 16px;
    max-width: 500px;
    width: 90%;
    text-align: center;
}

.close {
    float: right;
    font-size: 22px;
    cursor: pointer;
}

.btn {
    margin-top: 20px;
    display: inline-block;
    padding: 12px 20px;
    background: black;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Circuitos Exclusivos Kat Haus</h1>

<div class="grid">
    <img src="c11.png" onclick="openModal('Circuito 10', 'Nuestro diseño más exclusivo y premium.')">
    <img src="c09.png" onclick="openModal('Circuito 9', 'Alta gama con acabados superiores.')">
    <img src="c08.png" onclick="openModal('Circuito 8', 'Diseño equilibrado y elegante.')">
    <img src="c07.png" onclick="openModal('Circuito 7', 'Funcionalidad con estilo.')">
    <img src="c06.png" onclick="openModal('Circuito 6', 'Moderno y adaptable.')">
    <img src="c05.png" onclick="openModal('Circuito 5', 'Versátil y sofisticado.')">
    <img src="c04.png" onclick="openModal('Circuito 4', 'Compacto y elegante.')">
    <img src="c03.png" onclick="openModal('Circuito 3', 'Práctico y funcional.')">
    <img src="c02.png" onclick="openModal('Circuito 2', 'Ideal para espacios pequeños.')">
    <img src="c01.png" onclick="openModal('Circuito 1', 'Modelo esencial.')">
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>

        <a class="btn" 
           href="https://wa.me/593TU_NUMERO" 
           target="_blank"
           onclick="trackLead()">
           Solicitar este diseño
        </a>
    </div>
</div>

<script>
function openModal(title, description) {
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-description').innerText = description;
    document.getElementById('modal').style.display = "flex";

    fbq('track', 'ViewContent', {
        content_name: title
    });
}

function closeModal() {
    document.getElementById('modal').style.display = "none";
}

function trackLead() {
    fbq('track', 'Lead');
}
</script>

</body>
</html>
