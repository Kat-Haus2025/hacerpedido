<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kat Haus | Circuitos felinos personalizados</title>
  <meta name="description" content="Kat Haus diseña y fabrica circuitos felinos personalizados y prediseñados. Producción bajo pedido y asesoría directa por WhatsApp." />

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;
      n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];
      t=b.createElement(e);t.async=!0;
      t.src=v;
      s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '898422962642132');
    fbq('track', 'PageView');
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0a332b;
      background-image: url('wallpaper.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      min-height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header img {
      width: 90vw;
      max-width: 900px;
    }

    main {
      width: 100%;
      max-width: 900px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .option {
      display: block;
      border-radius: 14px;
      overflow: hidden;

      /* LATIDO SINCRONIZADO */
      animation: pulse 3.5s infinite ease-in-out;
    }

    .option img {
      width: 100%;
      display: block;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      8%   { transform: scale(1.05); }
      16%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    footer {
      font-size: 14px;
      color: rgba(255,255,255,0.75);
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <header>
      <img src="logositio.png" alt="Kat Haus" />
    </header>

    <main>
      <section class="options">

        <!-- Prediseñados -->
        <a
          class="option"
          href="https://wa.me/593963372269?text=Hola,%20quiero%20ver%20los%20circuitos%20prediseñados%20de%20Kat%20Haus."
          target="_blank"
          onclick="fbq('track','Contact')"
        >
          <img src="ale.png" alt="Circuitos prediseñados" />
        </a>

        <!-- Personalizado -->
        <a
          class="option"
          href="https://wa.me/593963372269?text=Hola,%20quiero%20un%20diseño%20felino%20personalizado."
          target="_blank"
          onclick="fbq('track','Contact')"
        >
          <img src="chris.png" alt="Diseño personalizado" />
        </a>

      </section>
    </main>

    <footer>
      © Kat Haus — Gatificando el Ecuador desde 2022
    </footer>

  </div>
</body>
</html>
