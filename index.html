<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kat-Haus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #b2cee2;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    img {
      width: 80%;
      max-width: 400px;
      height: auto;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    @media (min-width: 768px) {
      img {
        width: 40%;
        max-width: 300px;
      }
    }

    #contador {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img id="logo" src="https://i.ibb.co/5XRwdBQK/Logo-2024-copia.png" alt="Kat-Haus Logo">
  </div>

  <div id="contador">Visitantes: ...</div>

  <script>
    // Activar fade-in
    window.addEventListener('load', () => {
      document.getElementById('logo').classList.add('visible');
    });

    // Contador de visitas
    fetch('https://api.countapi.xyz/hit/kat-haus/visitas')
      .then(res => res.json())
      .then(data => {
        document.getElementById('contador').innerText = 'Visitantes: ' + data.value;
      });
  </script>
</body>
</html>
