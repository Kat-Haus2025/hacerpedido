<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Quito y Provincia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold">Mi Sitio</h1>
    </div>
  </header>

  <!-- Video -->
  <section class="container mx-auto px-4 mt-6">
    <video class="w-full rounded-lg shadow-md" controls>
      <source src="banner0001-0240.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </section>

  <!-- Imágenes clickeables -->
  <section class="container mx-auto px-4 my-10 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Imagen Quito -->
    <a href="/quito" class="block hover:scale-105 transition-transform duration-300">
      <img src="quito.png" alt="Quito" class="w-full h-64 object-cover rounded-lg shadow-md">
      <h2 class="mt-2 text-center text-xl font-semibold">Quito</h2>
    </a>

    <!-- Imagen Provincia -->
    <a href="/provincia" class="block hover:scale-105 transition-transform duration-300">
      <img src="provincia.png" alt="Provincia" class="w-full h-64 object-cover rounded-lg shadow-md">
      <h2 class="mt-2 text-center text-xl font-semibold">Provincia</h2>
    </a>

  </section>

</body>
</html>
