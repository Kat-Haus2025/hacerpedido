<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kat-Haus: elige tu espacio</title>
  <style>
    body {
      margin: 0;
      background-color: #b2cee2;
      font-family: 'Quicksand', sans-serif;
      color: #2c3e50;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
      width: 50%;
      max-width: 300px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .intro-text {
      margin: 20px auto 40px;
      font-size: 1.2rem;
      max-width: 500px;
    }

    .selector-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      justify-items: center;
    }

    .selector-item {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .selector-item:hover {
      transform: scale(1.05);
    }

    .selector-img {
      width: 100%;
      max-width: 160px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .city-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .visitas {
      margin: 30px 0 10px;
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .logo {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="intro-text">
      <strong>Gatifica Tu Vida</strong>
  </div>
  <img class="logo" src="https://i.ibb.co/5XRwdBQK/Logo-2024-copia.png" alt="Kat-Haus Logo" />

  <div class="intro-text">
    ¿Listo para empezar a diseñar el circuito felino de tus sueños?<p>
    <strong>Elige las dimensiones del espacio que vamos a gatificar:</strong>
  </div>

  <div class="selector-grid"> 
    <div class="selector-item" onclick="elegirEspacio('Oslo')">
      <img class="selector-img" src="https://i.ibb.co/S7VzGVLp/01.png" alt="Oslo">
      <div class="city-label">Oslo</div>
    </div>
    <div class="selector-item" onclick="elegirEspacio('Lisboa')">
      <img class="selector-img" src="https://i.ibb.co/g1k6GR8/02.png" alt="Lisboa">
      <div class="city-label">Lisboa</div>
    </div>
    <div class="selector-item" onclick="elegirEspacio('Florencia')">
      <img class="selector-img" src="https://i.ibb.co/jZzTZPff/03.png" alt="Florencia">
      <div class="city-label">Florencia</div>
    </div>
    <div class="selector-item" onclick="elegirEspacio('Barcelona')">
      <img class="selector-img" src="https://i.ibb.co/FbkBhB7n/04.png" alt="Barcelona">
      <div class="city-label">Barcelona</div>
    </div>
    <div class="selector-item" onclick="elegirEspacio('Ámsterdam')">
      <img class="selector-img" src="https://i.ibb.co/HTsh2ZSY/05.png" alt="Ámsterdam">
      <div class="city-label">Ámsterdam</div>
    </div>
    <div class="selector-item" onclick="elegirEspacio('París')">
      <img class="selector-img" src="https://i.ibb.co/21CYzp3v/06.png" alt="París">
      <div class="city-label">París</div>
    </div>
  </div>

  <div class="visitas">Visitas: <span id="contador">...</span></div>

  <script>
    function elegirEspacio(ciudad) {
      localStorage.setItem('espacioElegido', ciudad);
      window.location.href = "tiers.html";
    }

    // Contador de visitas local
    const contadorKey = 'visitasKatHaus';
    let visitas = localStorage.getItem(contadorKey);
    visitas = visitas ? parseInt(visitas) + 1 : 1;
    localStorage.setItem(contadorKey, visitas);
    document.getElementById("contador").textContent = visitas;
  </script>

</body>
</html>
