<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kat Haus</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: url('marmol.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .overlay {
      min-height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

header {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 10px 0;
}


header img {
  width: 90vw;        /* 90% del ancho de la pantalla */
  max-width: 900px;  /* límite en pantallas grandes */
  height: auto;
}

   .options {
  width: 100%;
  max-width: 900px;
  padding: 10px 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}


    .option {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .option img {
      width: 100%;
      display: block;
    }

    .option:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (min-width: 768px) {
      .options {
        padding: 40px 20px;
      }
    }
      .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .confirm-box {
      background: #111;
      color: #fff;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .confirm-box h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .confirm-box p {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.85);
    }

    .confirm-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .confirm-actions button,
    .confirm-actions a {
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }

    .confirm-actions button {
      background: #333;
      color: #fff;
    }

    .confirm-actions a {
      background: #fff;
      color: #000;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="overlay">

    <header>
      <!-- Reemplaza logo.png con el nombre real de tu logo -->
      <img src="logo.png" alt="Kat Haus" />
    </header>

    <section class="options">
      
      <a class="option" href="#" onclick="openConfirm('ilimitado')">
        <img src="deidad.png" alt="Mi presupuesto no tiene límites" />
      </a>

      <a class="option" href="#" onclick="openConfirm('201_300')">
        <img src="arist.png" alt="Mi presupuesto está entre $201-$300" />
      </a>

      <a class="option" href="#" onclick="openConfirm('100_200')">
        <img src="estudiante.png" alt="Mi presupuesto está entre $100-$200" />
      </a>
    </section>

    <div class="confirm-overlay" id="confirmOverlay">
      <div class="confirm-box">
        <h2>¿Listos para Empezar?</h2>
        <p>
          Todos los circuitos de <strong>Kat Haus</strong> se diseñan y fabrican bajo pedido.
          Los cupos en la cola de producción se asignan de manera progresiva conforme los pedidos son confirmados.
        </p>
        <div class="confirm-actions">
          <button onclick="closeConfirm()">Volver</button>
          <a id="confirmLink" target="_blank">Chatear con la Asesora</a>
        </div>
      </div>
    </div>

    <footer>
      © Kat Haus
    </footer>

  </div>
  <script>
    function openConfirm(type) {
      const overlay = document.getElementById('confirmOverlay');
      const link = document.getElementById('confirmLink');

      let message = '';

      if (type === 'ilimitado') {
        message = 'Hola, mi presupuesto no tiene límites. Estoy listo para empezar mi proceso de gatificacion.';
      }
      if (type === '201_300') {
        message = 'Hola, mi presupuesto está entre $201 y $300. Estoy listo para empezar mi proceso de gatificación.';
      }
      if (type === '100_200') {
        message = 'Hola, mi presupuesto está entre $100 y $200. Estoy listo para empezar mi proceso de gatificación.';
      }

      link.href = 'https://wa.me/593963372269?text=' + encodeURIComponent(message);
      overlay.style.display = 'flex';
    }

    function closeConfirm() {
      document.getElementById('confirmOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
