<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Kat-Haus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .animate-pop {
      animation: pop 0.8s ease-out;
    }

    .animate-pop-delay {
      animation: pop 0.8s ease-out 0.8s both;
    }
  </style>
</head>
<body class="bg-[#afdcf3] text-gray-800">


  <br class="text-center">
    <img src="donde.png" alt="Quito" class="mx-auto">
 

  <!-- Imágenes clickeables -->
  <section id="galeria" class="container mx-auto px-2 mt-0 mb-2 scale-[0.85] grid grid-cols-1 md:grid-cols-2 gap-4">
    
    <!-- Imagen Quito -->
    <a id="quito" href="/quito.html" class="block transition-transform duration-300 hover:scale-105">
      <div class="aspect-square overflow-hidden rounded-xl shadow-md animate-pop">
        <img src="quito.png" alt="Quito" class="w-full h-full object-cover">
      </div>
    </a>

    <!-- Imagen Provincia -->
    <a href="/provincia.html" class="block transition-transform duration-300 hover:scale-105">
      <div id="provincia" class="aspect-square overflow-hidden rounded-xl shadow-md animate-pop-delay">
        <img src="provincia.png" alt="Provincia" class="w-full h-full object-cover">
         </br>
      </div>
    </a>

  </section>

  <script>
    const provincia = document.getElementById('provincia');
    const galeria = document.getElementById('galeria');

provincia.addEventListener('animationend', () => {
  const top = galeria.offsetTop;
  window.scrollTo({
    top: top + 20, // ahora se mueve un poco más abajo
    behavior: 'smooth'
  });
});

  </script>
<a href="https://visitorbadge.io/status?path=https%3A%2F%2Fgithub.com%2FKat-Haus2025%2Fhacerpedido%2Fblob%2Fmain%2Findex.html"><img src="https://api.visitorbadge.io/api/visitors?path=https%3A%2F%2Fgithub.com%2FKat-Haus2025%2Fhacerpedido%2Fblob%2Fmain%2Findex.html&label=Visitante&countColor=%23263759&style=plastic" /></a>
</body>
</html>
