<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Kat-Haus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .animate-pop {
      animation: pop 0.8s ease-out;
    }

    .animate-pop-delay {
      animation: pop 0.8s ease-out 0.8s both;
    }
  </style>
</head>
<body class="bg-[#afdcf3] text-gray-800">

  <!-- Header -->
  <header class="bg-[#5d2b10] text-white py-4 shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-2xl font-bold">
        Kat-Haus: Gatificadores Profesionales
      </h1>
    </div>
  </header>

  <br>

  <p class="text-center">
    <img src="donde.png" alt="Quito" class="mx-auto">
  </p>

  <!-- ImÃ¡genes clickeables -->
  <section id="galeria" class="container mx-auto px-2 my-6 scale-[0.85] grid grid-cols-1 md:grid-cols-2 gap-4">
    
    <!-- Imagen Quito -->
    <a id="quito" href="/quito.html" class="block transition-transform duration-300 hover:scale-105">
      <div class="aspect-square overflow-hidden rounded-xl shadow-md animate-pop">
        <img src="quito.png" alt="Quito" class="w-full h-full object-cover">
      </div>
    </a>

    <!-- Imagen Provincia -->
    <a href="/provincia.html" class="block transition-transform duration-300 hover:scale-105">
      <div id="provincia" class="aspect-square overflow-hidden rounded-xl shadow-md animate-pop-delay">
        <img src="provincia.png" alt="Provincia" class="w-full h-full object-cover">
      </div>
    </a>

  </section>

  <script>
    const provincia = document.getElementById('provincia');
    const galeria = document.getElementById('galeria');

    provincia.addEventListener('animationend', () => {
      const top = galeria.offsetTop;
      window.scrollTo({
        top: top - 20,
        behavior: 'smooth'
      });
    });
  </script>

</body>
</html>
