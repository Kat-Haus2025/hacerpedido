<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kat Haus</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: url('marmol.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .overlay {
      min-height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 40px 20px 30px;
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    .options {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .option {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .option img {
      width: 100%;
      display: block;
    }

    .option:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (min-width: 768px) {
      .options {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">

    <header>
      <!-- Reemplaza logo.png con el nombre real de tu logo -->
      <img src="logo.png" alt="Kat Haus" />
    </header>

    <section class="options">
      <a class="option" href="https://wa.me/593963372269?text=Hola%2C%20mi%20presupuesto%20no%20tiene%20l%C3%ADmites.%20Quisiera%20m%C3%A1s%20informaci%C3%B3n." target="_blank">
        <img src="deidad.png" alt="Mi presupuesto no tiene límites" />
      </a>

      <a class="option" href="https://wa.me/593963372269?text=Hola%2C%20mi%20presupuesto%20est%C3%A1%20entre%20%24201%20y%20%24300.%20Quisiera%20m%C3%A1s%20informaci%C3%B3n." target="_blank">
        <img src="aristocrata.png" alt="Mi presupuesto está entre $201-$300" />
      </a>

      <a class="option" href="https://wa.me/593963372269?text=Hola%2C%20mi%20presupuesto%20est%C3%A1%20entre%20%24100%20y%20%24200.%20Quisiera%20m%C3%A1s%20informaci%C3%B3n." target="_blank">
        <img src="estudiante.png" alt="Mi presupuesto está entre $100-$200" />
      </a>
    </section>

    <footer>
      © Kat Haus
    </footer>

  </div>
</body>
</html>
