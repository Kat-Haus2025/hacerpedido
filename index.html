<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Kat-Haus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#afdcf3] text-gray-800">

  <!-- Header -->
  <header class="bg-[#5d2b10] text-white py-4 shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-2xl font-bold">
        Kat-Haus: Gatificadores Profesionales<sup>1</sup>
      </h1>
    </div>
  </header>

  <br>

  <p class="text-center">
    <img src="donde.png" alt="Quito" class="mx-auto">
  </p>

  <!-- Imágenes clickeables -->
  <section class="container mx-auto px-4 my-10 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Imagen Quito -->
    <a href="/quito.html" class="block hover:scale-105 transition-transform duration-300">
      <div class="aspect-square overflow-hidden rounded-xl shadow-md">
        <img src="quito.png" alt="Quito" class="w-full h-full object-cover">
      </div>
    </a>

    <!-- Imagen Provincia -->
    <a href="/provincia.html" class="block hover:scale-105 transition-transform duration-300">
      <div class="aspect-square overflow-hidden rounded-xl shadow-md">
        <img src="provincia.png" alt="Provincia" class="w-full h-full object-cover">
      </div>
    </a>

  </section>

  <!-- Notas al pie -->
  <footer class="container mx-auto px-4 py-6 text-sm text-gray-600">
    <hr class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Notas</h2>
    <ol class="list-decimal pl-5 space-y-2">
      <li><strong>Kat-Haus:</strong> Marca registrada especializada en diseño, instalación y mantenimiento de estructuras felinas adaptadas a hogares y negocios.</li>
    </ol>
  </footer>

</body>
</html>
