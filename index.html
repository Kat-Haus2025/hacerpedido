<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kat-Haus</title>
  <style>
    body {
      margin: 0;
      background-color: #b2cee2;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      text-align: center;
    }
    .logo {
      margin-top: 20px;
      animation: fadeIn 2.5s ease;
    }
    .slogan {
      margin-top: 10px;
      font-size: 1.3rem;
      font-weight: 500;
    }
    .selector {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    table {
      margin: auto;
      border-spacing: 20px;
    }
    td {
      width: 150px;
    }
    img.selector-img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    img.selector-img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .city-label {
      margin-top: 8px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <img class="logo" src="https://i.ibb.co/5XRwdBQK/Logo-2024-copia.png" alt="Kat-Haus Logo" width="220">

  <div class="slogan">
    ¿Listo para empezar a diseñar el circuito felino de tus sueños?<p>
    Elige el espacio que vamos a gatificar.
  </div>

  <div class="selector">
    <table>
      <tr>
        <td>
          <img class="https://i.ibb.co/LhZnsyxB/Oslo-copia.jpg" src="URL_DE_LA_FIG1" alt="Oslo">
          <div class="city-label">Oslo</div>
        </td>
        <td>
          <img class="selector-img" src="URL_DE_LA_FIG2" alt="Lisboa">
          <div class="city-label">Lisboa</div>
        </td>
      </tr>
      <tr>
        <td>
          <img class="selector-img" src="URL_DE_LA_FIG3" alt="Florencia">
          <div class="city-label">Florencia</div>
        </td>
        <td>
          <img class="selector-img" src="URL_DE_LA_FIG4" alt="Barcelona">
          <div class="city-label">Barcelona</div>
        </td>
      </tr>
      <tr>
        <td>
          <img class="selector-img" src="URL_DE_LA_FIG5" alt="Ámsterdam">
          <div class="city-label">Ámsterdam</div>
        </td>
        <td>
          <img class="selector-img" src="URL_DE_LA_FIG6" alt="París">
          <div class="city-label">París</div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
