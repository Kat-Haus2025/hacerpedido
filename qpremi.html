<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selecciona tu Rango de Inversi√≥n</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(#bde6ff, #dff3ff);
        padding: 20px;
        color: #4a4a4a;
    }

    /* BANNER */
    .banner {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid #a3cfff;
        padding: 18px;
        margin: 0 auto 25px auto;
        width: 95%;
        max-width: 650px;
        border-radius: 18px;
        box-shadow: 0 0 15px #9acbff66;
    }

    .banner h1 {
        font-size: clamp(20px, 4vw, 32px);
        color: #7A4D1F;
        margin: 0;
        font-weight: bold;
        text-shadow: 1px 1px 4px #ffffffaa;
        line-height: 1.3;
    }

    /* GRID ‚Äî PC (2 columnas) */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 22px;
        width: 100%;
        max-width: 700px;
        margin: auto;
    }

    .item {
        text-align: center;
    }

    .michi-img {
        width: 100%;
        max-width: 280px;  
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid #ffffffaa;
        background: #fff;
        box-shadow: 0 0 10px #aacfff77;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        margin: auto;
    }

    /* Efecto hover: agranda imagen (solo en PC) */
    @media (min-width: 601px) {
        .michi-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #7ab8ff;
        }
    }

    .nombre {
        margin-top: 10px;
        font-weight: bold;
        color: #3f5676;
        font-size: clamp(14px, 2.3vw, 20px);
        line-height: 1.25;
    }

    .destacado {
        box-shadow: 0 0 25px #7ab8ff !important;
        transform: scale(1.05) !important;
    }

    footer {
        margin-top: 30px;
        font-size: clamp(10px, 1.8vw, 13px);
        color: #6a7b8a;
    }

    /* ------------------------------------------- */
    /* üì± CELULAR ‚Äî VERSION OPTIMIZADA Y COMPACTA  */
    /* ------------------------------------------- */
    @media (max-width: 600px) {

        body {
            padding: 8px;
        }

        .banner {
            padding: 12px;
            margin-bottom: 15px;
        }

        .banner h1 {
            font-size: 22px;
        }

        .grid {
            grid-template-columns: 1fr; /* una columna */
            gap: 12px; /* menor espacio */
            max-width: 95%;
        }

        .item {
            padding: 0;
            margin: 0;
        }

        .michi-img {
            max-width: 100%;   
            width: 100%;
            border-width: 2px;
            box-shadow: 0 0 6px #aacfff88;
        }

        .nombre {
            font-size: 17px;
            margin-top: 6px; 
        }

        footer {
            margin-top: 18px;
            font-size: 11px;
        }
    }
</style>

</head>

<body>

    <div class="banner">
        <h1>Selecciona Tu Rango<br>de Inversi√≥n Gatuna</h1>
    </div>

    <div class="grid">

        <div class="item">
            <img id="img0" class="michi-img" src="dios.jpeg">
            <div class="nombre">Michi Deidad<br>NO CONOCE L√çMITES</div>
        </div>

        <div class="item">
            <img id="img1" class="michi-img" src="magnate.jpeg">
            <div class="nombre">Michi Magnate<br>$301 - $350</div>
        </div>

        <div class="item">
            <img id="img2" class="michi-img" src="aristocrata.jpg">
            <div class="nombre">Michi Arist√≥crata<br>$251 - $300</div>
        </div>

        <div class="item">
            <img id="img3" class="michi-img" src="ofice.jpg.jpg">
            <div class="nombre">Michi Oficinista<br>$200 - $250</div>
        </div>

    </div>

    <script>
        let ciudad = "tu ciudad";

        fetch("https://ipapi.co/json/")
            .then(r => r.json())
            .then(data => { ciudad = data.city || "tu ciudad"; })
            .catch(() => { ciudad = "tu ciudad"; });

        const categorias = [
            "Michi Deidad ‚Äî (Sin l√≠mites)",
            "Michi Magnate ‚Äî ($301 a $350)",
            "Michi Arist√≥crata ‚Äî ($251 a $300)",
            "Michi Oficinista ‚Äî ($200 a $250)"
        ];

        const imagenes = [
            document.getElementById("img0"),
            document.getElementById("img1"),
            document.getElementById("img2"),
            document.getElementById("img3")
        ];

        imagenes.forEach((img, index) => {
            img.addEventListener("click", () => {

                imagenes.forEach(i => i.classList.remove("destacado"));
                img.classList.add("destacado");

                // Mensaje de WhatsApp sin URL de imagen
                const texto = 
`Hola, soy de ${ciudad}.
Deseo gatificar mi hogar con un presupuesto:

${categorias[index]}`;

                const link = `https://wa.me/593963372269?text=${encodeURIComponent(texto)}`;

                window.location.href = link;
            });
        });
    </script>

    <footer>
        *Las categor√≠as son una gu√≠a estimada para ayudarte a elegir tu inversi√≥n ideal seg√∫n tu estilo de vida gatuno.
    </footer>

</body>
</html>
