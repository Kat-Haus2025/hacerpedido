<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elige tu circuito - Kat-Haus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Uchiyama&display=swap');
    body {
      font-family: 'Uchiyama', cursive, sans-serif;
    }
    input[type="radio"] {
      display: none;
    }
    label {
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 4px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      background-color: #FFF7ED;
    }
    input[type="radio"]:checked + label {
      border-color: #D97706;
      box-shadow: 0 0 15px #D97706;
      background-color: #FFF3D3;
    }
    /* Contenedor cuadrado para la imagen */
    label > div.img-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    label:hover img {
      transform: scale(1.05);
    }
    label span {
      font-weight: 700;
      color: #B45123;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="bg-[#afdcf3] min-h-screen flex flex-col">

  <header class="bg-[#5d2b10] text-white py-4 shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-2xl font-bold">Selecciona un circuito gatuno</h1>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-10 max-w-6xl">
    <form>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        <div>
          <input type="radio" id="circuito1" name="circuito" value="Circuito Múnich" />
          <label for="circuito1">
            <div class="img-container">
              <img src="f.png" alt="Circuito Múnich" />
            </div>
            <span>Circuito Múnich</span>
          </label>
        </div>

        <div>
          <input type="radio" id="circuito2" name="circuito" value="Circuito Dresde" />
          <label for="circuito2">
            <div class="img-container">
              <img src="e.png" alt="Circuito Dresde" />
            </div>
            <span>Circuito Dresde</span>
          </label>
        </div>

        <div>
          <input type="radio" id="circuito3" name="circuito" value="Circuito Hamburgo" />
          <label for="circuito3">
            <div class="img-container">
              <img src="d.png" alt="Circuito Hamburgo" />
            </div>
            <span>Circuito Hamburgo</span>
          </label>
        </div>

        <div>
          <input type="radio" id="circuito4" name="circuito" value="Circuito Dortmund" />
          <label for="circuito4">
            <div class="img-container">
              <img src="c.png" alt="Circuito Dortmund" />
            </div>
            <span>Circuito Dortmund</span>
          </label>
        </div>

        <div>
          <input type="radio" id="circuito5" name="circuito" value="Circuito Essen" />
          <label for="circuito5">
            <div class="img-container">
              <img src="b.png" alt="Circuito Essen" />
            </div>
            <span>Circuito Essen</span>
          </label>
        </div>

        <div>
          <input type="radio" id="circuito6" name="circuito" value="Circuito Leipzig" />
          <label for="circuito6">
            <div class="img-container">
              <img src="a.png" alt="Circuito Leipzig" />
            </div>
            <span>Circuito Leipzig</span>
          </label>
        </div>

      </div>
    </form>
  </main>

  <footer class="bg-[#5d2b10] text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-sm">
      &copy; <span id="year"></span> Kat-Haus. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
