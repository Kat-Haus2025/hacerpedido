<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selecciona tu Rango de Inversión</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(#bde6ff, #dff3ff);
            padding: 40px;
            color: #4a4a4a;
        }

        /* BANNER */
        .banner {
            background: rgba(255, 255, 255, 0.75);
            border: 2px solid #a3cfff;
            padding: 25px;
            margin: 0 auto 35px auto;
            width: 80%;
            max-width: 650px;
            border-radius: 20px;
            box-shadow: 0 0 20px #9acbff66;
        }

        .banner h1 {
            font-size: 32px;
            color: #7A4D1F;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 4px #ffffffaa;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 15px;
        }

        .michi-img {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 4px solid #ffffffaa;
            background: #fff;
        }

        .michi-img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px #9acbff;
        }

        .nombre {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #3f5676;
        }

        .destacado {
            box-shadow: 0 0 20px #7ab8ff !important;
            transform: scale(1.15) !important;
        }

        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #6a7b8a;
        }
    </style>

</head>

<body>

    <!-- BANNER CON TÍTULO CONTRASTANTE -->
    <div class="banner">
        <h1>Selecciona Tu Rango <br> de Inversión Gatuna</h1>
    </div>

    <table>
        <tr>
            <td>
                <img id="img0" class="michi-img" src="dios.jpeg">
                <div class="nombre">Michi Deidad<br>NO CONOCE LÍMITES</div>
            </td>
            <td>
                <img id="img1" class="michi-img" src="magnate.jpeg">
                <div class="nombre">Michi Magnate<br>$301 - $350</div>
            </td>
        </tr>
        <tr>
            <td>
                <img id="img2" class="michi-img" src="aristocrata.jpg">
                <div class="nombre">Michi Aristócrata<br>$251 - $300</div>
            </td>
            <td>
                <img id="img3" class="michi-img" src="ofice.jpg.jpg">
                <div class="nombre">Michi Oficinista<br>$200 - $250</div>
            </td>
        </tr>
    </table>

    <script>
        let ciudad = "tu ciudad";

        fetch("https://ipapi.co/json/")
            .then(r => r.json())
            .then(data => { ciudad = data.city || "tu ciudad"; })
            .catch(() => { ciudad = "tu ciudad"; });

        const imagenURLs = [
            "https://tusitio.com/dios.jpeg",
            "https://tusitio.com/magnate.jpeg",
            "https://tusitio.com/aristocrata.jpg",
            "https://tusitio.com/ofice.jpg.jpg"
        ];

        const categorias = [
            "Michi Deidad — (Sin límites)",
            "Michi Magnate — ($301 a $350)",
            "Michi Aristócrata — ($251 a $300)",
            "Michi Oficinista — ($200 a $250)"
        ];

        const imagenes = [
            document.getElementById("img0"),
            document.getElementById("img1"),
            document.getElementById("img2"),
            document.getElementById("img3")
        ];

        imagenes.forEach((img, index) => {
            img.addEventListener("click", () => {

                imagenes.forEach(i => i.classList.remove("destacado"));
                img.classList.add("destacado");

                const texto = 
`Hola, soy de ${ciudad}.
Deseo gatificar mi hogar con un presupuesto:

${categorias[index]}
Imagen: ${imagenURLs[index]}`;

                const link = `https://wa.me/593963372269?text=${encodeURIComponent(texto)}`;

                window.location.href = link;
            });
        });
    </script>

    <footer>
        *Las categorías son una guía estimada para ayudarte a elegir tu inversión ideal según tu estilo de vida gatuno.
    </footer>

</body>
</html>
