<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selecciona tu Rango de Inversión</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3f3f3;
            padding: 40px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        .michi-img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .michi-img:hover {
            transform: scale(1.05);
        }

        .nombre {
            font-size: 18px;
            margin-top: 8px;
            font-weight: bold;
        }

        #boton {
            background: #ff0055;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 25px;
        }

        #boton:disabled {
            background: #999;
            cursor: not-allowed;
        }

        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        /* Animación de selección */
        .destacado {
            outline: 6px solid #ff0055;
            transform: scale(1.15) !important;
            transition: transform 0.4s, outline 0.4s;
        }
    </style>
</head>

<body>

    <h1>Selecciona Tu Rango:</h1>

    <!-- TABLA 2x2 -->
    <table>
        <tr>
            <td>
                <img id="img0" class="michi-img" src="dios.jpg">
                <div class="nombre">Michi Deidad<br> NO CONOCE LÍMITES</div>
            </td>
            <td>
                <img id="img1" class="michi-img" src="magnate.jpg">
                <div class="nombre">Michi Magnate<br> $301 - $350<BR></div>
            </td>
        </tr>
        <tr>
            <td>
                <img id="img2" class="michi-img" src="aristocrata.jpg">
                <div class="nombre">Michi Aristócrata<br> $251 - $300</div>
            </td>
            <td>
                <img id="img3" class="michi-img" src="oficinista.jpg">
                <div class="nombre">Michi Oficinista<br> $200 - $250</div>
            </td>
        </tr>
    </table>

   

</body>
</html>
